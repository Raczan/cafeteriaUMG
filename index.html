<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cafe Mariano</title>
  </head>
  <body class="bg-[var(--terciary)] flex flex-col m-0 h-screen">
    <nav class="flex items-center w-full p-8 gap-10 sticky top-0">
      <img src="img/logo.svg" alt="logo umg" class="w-24" />
      <span class="border-t border-[var(--primary)] flex grow"></span>
      <ol class="text-[var(--primary)] gap-12 flex">
        <li class="cursor-pointer font-bold">
          <a href="#" class="group">
            INICIO
            <span
              class="block max-w-0 group-hover:max-w-full transition-all duration-200 h-[1.5px] bg-[var(--primary)]"
            ></span>
          </a>
        </li>
        <li class="cursor-pointer">
          <a href="#" class="group">
            PRODUCTOS
            <span
              class="block max-w-0 group-hover:max-w-full transition-all duration-200 h-[1.5px] bg-[var(--primary)]"
            ></span>
          </a>
        </li>
        <li class="cursor-pointer">
          <a href="#" class="group">
            NOSOTROS
            <span
              class="block max-w-0 group-hover:max-w-full transition-all duration-200 h-[1.5px] bg-[var(--primary)]"
            ></span>
          </a>
        </li>
      </ol>
    </nav>
    <main class="h-full">
      <ol class="flex flex-col gap-2 w-fit">
        <li
          class="group rounded-full p-3 border-2 border-[var(--primary)] hover:bg-[var(--primary)] transition-all duration-200 w-12"
        >
          <a href="https://www.instagram.com/" target="_blank">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0" />

              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              />

              <g id="SVGRepo_iconCarrier">
                <path
                  d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z"
                  stroke="#474040"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="group-hover:stroke-[var(--terciary)]"
                />
                <path
                  d="M12 15.5C13.933 15.5 15.5 13.933 15.5 12C15.5 10.067 13.933 8.5 12 8.5C10.067 8.5 8.5 10.067 8.5 12C8.5 13.933 10.067 15.5 12 15.5Z"
                  stroke="#474040"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="group-hover:stroke-[var(--terciary)]"
                />
                <path
                  d="M17.6361 7H17.6477"
                  stroke="#474040"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="group-hover:stroke-[var(--terciary)]"
                />
              </g>
            </svg>
          </a>
        </li>
        <li
          class="group rounded-full p-2 border-2 border-[var(--primary)] hover:bg-[var(--primary)] transition-all duration-200 w-12"
        >
          <a href="https://www.facebook.com/" target="_blank">
            <svg
              fill="#474040"
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
              class="group-hover:fill-[var(--terciary)]"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0" />

              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              />

              <g id="SVGRepo_iconCarrier">
                <path
                  d="M21.95 5.005l-3.306-.004c-3.206 0-5.277 2.124-5.277 5.415v2.495H10.05v4.515h3.317l-.004 9.575h4.641l.004-9.575h3.806l-.003-4.514h-3.803v-2.117c0-1.018.241-1.533 1.566-1.533l2.366-.001.01-4.256z"
                />
              </g>
            </svg>
          </a>
        </li>
        <li
          class="group rounded-full p-3 border-2 border-[var(--primary)] hover:bg-[var(--primary)] transition-all duration-200 w-12"
        >
          <a href="https://twitter.com/" target="_blank"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0,0,256,256"
              class="stroke-cyan-500"
            >
              <g
                fill="#474040"
                fill-rule="nonzero"
                stroke="none"
                stroke-width="1"
                stroke-linecap="butt"
                stroke-linejoin="miter"
                stroke-miterlimit="10"
                stroke-dasharray=""
                stroke-dashoffset="0"
                font-family="none"
                font-weight="none"
                font-size="none"
                text-anchor="none"
                style="mix-blend-mode: normal"
                class="group-hover:fill-[var(--terciary)]"
              >
                <g transform="scale(5.12,5.12)">
                  <path
                    d="M5.91992,6l14.66211,21.375l-14.35156,16.625h3.17969l12.57617,-14.57812l10,14.57813h12.01367l-15.31836,-22.33008l13.51758,-15.66992h-3.16992l-11.75391,13.61719l-9.3418,-13.61719zM9.7168,8h7.16406l23.32227,34h-7.16406z"
                  ></path>
                </g>
              </g>
            </svg>
          </a>
        </li>
      </ol>
    </main>
  </body>
</html>
